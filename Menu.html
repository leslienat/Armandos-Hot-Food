<body>
	<!-- Start Header -->
	<div class="header">
		<!-- <img alt="logo" id="logo" src="images/logo.svg"> -->
		<img id="logo" src="images/Logo.svg">

		<!-- Start Social Icons -->
		<div class="social">
			
		</div>

		<!-- Start Navigation Menu -->
		<div class="nav">
			<div class="mobilenav">&#9776; Navegaci&oacute;n</div>
			<ul class="nul">
				<a href="/"><li>Inicio</li></a>
				<a href="Menu.html"><li>Men&uacute;</li></a>
				<a href="Contact.html"><li>Contacto</li></a>
			</ul>

		<script>
			$('.mobilenav').on('click', function(){
				$('.nul').toggleClass('showing'); 
			});
		</script> <!-- End Navigation Menu -->
	</div> <!-- End Header -->

	<!-- Start Content -->
	<div class="container">
		<div class="menu">
			<div class="w3-container">
				<div class="w3-row">
					<a href="javascript:void(0)" onclick="openCity(event, 'Food');">
						<div class="w3-third tablink w3-bottombar w3-hover-light-grey w3-padding">Comida</div>
					</a>
					<a href="javascript:void(0)" onclick="openCity(event, 'Drinks');">
						<div class="w3-third tablink w3-bottombar w3-hover-light-grey w3-padding">Bebidas y Bocadillos</div>
					</a>
					<a href="javascript:void(0)" onclick="openCity(event, 'Specials');">
						<div class="w3-third tablink w3-bottombar w3-hover-light-grey w3-padding">Especiales</div>
					</a>
				</div>

				<div id="Food" class="w3-container item" style="display: block"></div>
				<div id="Drinks" class="w3-container item" style="display: none"></div>
				<div id="Specials" class="w3-container item" style="display: none"></div>
				<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>
				<script type="text/javascript">
					// Variables for URLs
					var food_url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQQ51oAU_dM4UD9O1gR-XMtUX9rQeP4n3jWUxUCEeooTBEPz_zYjSktFw6Vm8Uram8mGpPUF3l2Dy9X/pub?gid=0&single=true&output=csv'
					var drinks_url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQQ51oAU_dM4UD9O1gR-XMtUX9rQeP4n3jWUxUCEeooTBEPz_zYjSktFw6Vm8Uram8mGpPUF3l2Dy9X/pub?gid=1702788343&single=true&output=csv';
					var specials_url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQQ51oAU_dM4UD9O1gR-XMtUX9rQeP4n3jWUxUCEeooTBEPz_zYjSktFw6Vm8Uram8mGpPUF3l2Dy9X/pub?gid=1826270190&single=true&output=csv';

      				// Initializing Papa Parse
      				function init() {
      					Papa.parse(food_url, {
      						download: true,
      						header: true,
      						complete: showInfoFood
      					})

      					Papa.parse(drinks_url, {
      						download: true,
      						header: true,
      						complete: showInfoDrinks
      					})

      					Papa.parse(specials_url, {
      						download: true,
      						header: true,
      						complete: showInfoSpecials
      					})
      				}

      				window.addEventListener('DOMContentLoaded', init)

      				// Looping Array Elements for Food
      				function showInfoFood(results) {
      					var food = results.data;
      					var i;

      					text = "<h5>";
      					for (i = 0; i < food.length; i++) {
      						text += food[i].Item + " - " + food[i].Price + "</h5>"+ "<p>" + food[i].Options + "<p/><p>" +food[i].Notes + "</p>";
      					}

      					document.getElementById("Food").innerHTML = text;
      				}

      				// Looping Array Elements for Drinks/Snacks
      				function showInfoDrinks(results) {
      					var drinks = results.data;
      					var i;

      					text = "<h5>";
      					for (i = 0; i < drinks.length; i++) {
      						text += drinks[i].Item + " - " + drinks[i].Price + "</h5>"+ "<p>" + drinks[i].Options + "<p/><p>" + drinks[i].Notes + "</p>";
      					}

      					document.getElementById("Drinks").innerHTML = text;
      				}
      				

      				// Looping Array Elements for Specials
      				function showInfoSpecials(results) {
      					var specials = results.data;
      					var i;

      					text = "<h5>";
      					for (i = 0; i < specials.length; i++) {
      						text += specials[i].Item + " - " + specials[i].Price + "</h5>"+ "<p>" + specials[i].Options + "<p/><p>" + specials[i].Notes + "</p>";
      					}

      					document.getElementById("Specials").innerHTML = text;
      				}
      			</script>
      		</div>

      		<script>
      			function openCity(evt, itemName) {
      				var i, x, tablinks;
      				x = document.getElementsByClassName("item");
      				for (i = 0; i < x.length; i++) {
      					x[i].style.display = "none";
      				}
      				tablinks = document.getElementsByClassName("tablink");
      				for (i = 0; i < x.length; i++) {
      					tablinks[i].className = tablinks[i].className.replace(" w3-border-blue", "");
      				}

      				document.getElementById(itemName).style.display = "block";
      				evt.currentTarget.firstElementChild.className += " w3-border-blue";
      			}
      		</script>
      	</div>
      </div> <!-- End Content -->

      <!-- Start Footer -->
      <div class="footer">
