<!DOCTYPE html>
<html>
<head>
	<title>Armando's Hot Food</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrap.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="responsiveslides.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- Start Header -->
	<div class="header">
		<img alt="logo" id="logo" src="images/logo.svg">
		<h1>Armando's Hot Food</h1>

		<!-- Start Social Icons -->
		<div class="social">
			
		</div>

		<!-- Start Navigation Menu -->
		<div class="nav">
			<div class="mobilenav">&#9776; Menu</div>
				<ul class="nul">
					<a href="/"><li>Home</li></a>
					<a href="Menu.html"><li>Menu</li></a>
					<a href="Contact.html"><li>Contact</li></a>
				</ul>
			</div>
			<script>
				$('.mobilenav').on('click', function(){
					$('.nul').toggleClass('showing'); 
				});
			</script> <!-- End Navigation Menu -->
	</div> <!-- End Header -->

	<!-- Start Content -->
	<div class="content">
		
		<!-- Start Carousel -->
		<div>
			<div id="myCarousel" class="carousel slide" data-ride="carousel">

				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner">
					<div class="item active">
						<img src="images/slide1.jpg" style="width:100%;">
					</div>
					<div class="item">
						<img src="images/slide2.jpg" style="width:100%;">
					</div>
				</div>

				<!-- Left and right controls -->
				<a class="left carousel-control" href="#myCarousel" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div> <!-- End Carousel -->
	</div> <!-- End Content -->

	<!-- Start Footer -->
	<div class="footer">
		
	</div> <!-- End Footer -->
</body>
</html>
