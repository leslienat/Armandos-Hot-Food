<!DOCTYPE html>
<html>
<head>
	<title>Armando's Hot Food</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrap.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="responsiveslides.min.js"></script>
	<script>
		$(function () {
			$("#slider").responsiveSlides({
				maxwidth: 960,
				pause: true,
				speed: 800
			});
		});
	</script>
</head>
<body>
	<!-- Start Header -->
	<div class="header">
		<img alt="logo" id="logo" src="images/logo.svg">
		<h1>Armando's Hot Food</h1>

		<!-- Start Social Icons -->
		<div class="social">
			
		</div>

		<!-- Start Navigation Menu -->
		<div class="nav">
			<div class="mobilenav">&#9776; Menu</div>
				<ul class="nul">
					<a href="/"><li>Home</li></a>
					<a href="Menu.html"><li>Menu</li></a>
					<a href="Contact.html"><li>Contact</li></a>
				</ul>
			</div>
			<script>
				$('.mobilenav').on('click', function(){
					$('.nul').toggleClass('showing'); 
				});
			</script> <!-- End Navigation Menu -->
	</div> <!-- End Header -->

	<!-- Start Content -->
	<div class="content">
		<div>
			<ul class="rslides" id="slider">
				<li><img src="images/slide1.jpg"></li>
				<li><img src="images/slide2.jpg"></li>
			</ul>
		</div>
	</div> <!-- End Content -->

	<!-- Start Footer -->
	<div class="footer">
		
	</div> <!-- End Footer -->
</body>
</html>
